<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1>Answer 5 no Question</h1></div>
    <h1>Browser Name and Version Detection</h1>
    <script>
      function browserNameVersion() {
        let name = navigator.appCodeName;
        let version = navigator.appVersion;
        document.write("<br>" + name);
        document.writeln("<br>" + version);
      }
      browserNameVersion();
    </script>
  </body>
</html>
