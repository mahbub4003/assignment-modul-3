<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1>Answer 8 no Question</h1></div>
    <div>
      <p id="p">This is paragraph</p>
      <button onclick="changeParagraphByClock()">Click</button>
    </div>
    <script>
      function changeParagraphByClock() {
        let p = document.getElementById("p");
        p.innerText = "Button Clicked!";
      }
    </script>
  </body>
</html>
