  <body>
    <div><h1>Answer 4 no Question</h1></div>

    <script>
      function openWindow(url, width, height) {
        const windowWidthHeight = `width=${width},height=${height}`;
        window.open(url, "_blank", windowWidthHeight);
      }

      const url = "https://www.example.com";
      const width = 800;
      const height = 600;
      openWindow(url, width, height);
    </script>
  </body>
